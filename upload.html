<!DOCTYPE html>
<html>
<head>
	<title>Upload</title>
</head>
<body>
	<h1>Upload File</h1>
	<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
		<label for="file">Select a file:</label>
		<input type="file" name="file" id="file">
		<br>
		<input type="submit" value="Upload">
	</form>
</body>
</html>
